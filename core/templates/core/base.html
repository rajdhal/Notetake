{% load static %}
<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/style.css' %}">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %} {% endblock %} | NoteTake</title>
    </head>

    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200 bg-gradient-to-r from-sky-700 to-sky-900">
            <a href="/" class="text-xl font-semibold text-yellow-400 hover:text-yellow-200">NoteTake</a>

            <div class="space-x-6">
                
                {% if user.is_authenticated %}
                <a href="{% url 'course:newFile' %}" class="text-lg font-semibold text-slate-200 hover:text-gray-500">Upload File</a>
                {% if user.is_staff %}
                <a href="{% url 'course:newCourse' %}" class="text-lg font-semibold text-slate-200 hover:text-gray-500">Add Course</a>
                {% endif %}
                <a href="{% url 'core:logout' %}" class="px-6 py-3 text-leg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log Out</a>
                {% else %}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 text-leg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign Up</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 text-leg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log In</a>
                {% endif %}
            </div>
            
        </nav>
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
